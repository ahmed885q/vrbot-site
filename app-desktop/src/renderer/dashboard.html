<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viking Rais Agent</title>
  <link rel="stylesheet" href="./dashboard.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">VR</div>
      <div>
        <div class="title">Viking Rais Agent</div>
        <div class="subtitle">Dashboard</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="btnAgentStart">تشغيل Agent</button>
      <button class="btn ghost" id="btnAgentStop">إيقاف</button>
      <button class="btn ghost" id="btnAgentRestart">Restart</button>
      <span class="pill" id="agentState">Agent: ...</span>
    </div>
  </header>

  <main class="layout">
    <section class="card">
      <div class="cardHeader">
        <h2>المزارع</h2>
        <div class="row">
          <input id="farmName" placeholder="Viking Rais | Ahmed" />
          <button class="btn" id="btnAddFarm">إضافة</button>
          <button class="btn ghost" id="btnRefresh">تحديث</button>
          <button class="btn ghost" id="btnRefreshWindows">تحديث النوافذ</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>الاسم</th>
              <th>الحالة</th>
              <th>ربط النافذة</th>
              <th>آخر OCR</th>
              <th>تحكم</th>
            </tr>
          </thead>
          <tbody id="farmBody"></tbody>
        </table>
      </div>

      <div class="hint">
        ✅ Detect & Bind يبحث في النوافذ، يقرأ الاسم من Anchor، ثم يربطها تلقائيًا.
      </div>
    </section>

    <section class="card">
      <div class="cardHeader">
        <h2>السجلات</h2>
        <div class="row">
          <span class="pill" id="apiState">API: ...</span>
          <span class="pill" id="toolsState">Tools: ...</span>
        </div>
      </div>
      <pre class="log" id="logBox"></pre>
    </section>
  </main>

  <script src="./dashboard.js"></script>
</body>
</html>
