name: backend

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
