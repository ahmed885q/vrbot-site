name: CI - backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock found → using it"
            yarn install
          else
            echo "No yarn.lock → installing without lockfile"
            yarn install --no-lockfile
          fi

      - name: Build (if exists)
        run: |
          if yarn run | grep -q "build"; then
            yarn build
          else
            echo "No build script, skipping"
          fi

      - name: Test (if exists)
        run: |
          if yarn run | grep -q "test"; then
            yarn test
          else
            echo "No test script, skipping"
          fi
