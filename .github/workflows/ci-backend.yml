name: backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure backend exists
        run: |
          test -f package.json || (echo "backend/package.json not found" && exit 1)

      - name: Setup Node.js (npm only)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Prisma generate (if exists)
        run: |
          if [ -f prisma/schema.prisma ]; then
            npx prisma generate
          else
            echo "No prisma schema, skipping"
          fi

      - name: Lint (optional)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts?.lint?0:1)" \
            && npm run lint \
            || echo "No lint script"

      - name: Build (optional)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts?.build?0:1)" \
            && npm run build \
            || echo "No build script"

      - name: Test (optional)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts?.test?0:1)" \
            && npm test \
            || echo "No test script"
