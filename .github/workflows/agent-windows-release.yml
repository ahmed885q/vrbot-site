name: Build Windows Agent (EXE)

on:
  workflow_dispatch:
  push:
    tags:
      - "agent-v*"
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent-windows/package-lock.json

      - name: Install deps (agent-windows)
        working-directory: agent-windows
        run: npm ci

      - name: Build (agent-windows)
        working-directory: agent-windows
        run: npm run build

      - name: Package (agent-windows)
        working-directory: agent-windows
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-agent
          path: |
            agent-windows/dist/**
            agent-windows/out/**
            agent-windows/release/**
          if-no-files-found: warn
